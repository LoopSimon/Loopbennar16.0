istralore.1.t: "Sparks of Hope"
istralore.1.d: "Duchess Aucanna was devastated; her grief threatened to overwhelm her. Adenn was dead, Dameria was gone, and traitors and fools ruled the Empire she called home. The defeat of the Damerian Moon Party was complete and resounding, and Aucanna couldn’t accept it. The others had moved on, and many had accepted the status quo as if the decades of honor and loyalty to Dameria had meant nothing. As if Adenn had meant nothing. She’d never stop hating them for it. The other princes in the Empire might bow and scrape before the Wexonard bastards as if they were the rightful rulers, but Aucanna would never forget the blood spilled to put them there. \n\nBut what could she do? To defy the Wexonards would spell the end of Istralore, the end of the Silistra line. Her people needed her, and so for them, she would keep her desire for vengeance in check. She needed strength to get back on her feet, she had been dragging herself along for too long. She needed to be strong like Corin had been, the hero who had so valiantly fought against the Greentide, and lost her life to bring its end. Corin had fought for what she believed; she had fought against evil and injustice, and Aucanna knew that was who she needed to be. She would get back up, she would fight, she would protect her people and the empire that Dameria had built. Dameria may be gone, but she was not. She would carry the memory of Dameria with her and guide her people with honor and strength. Corin-willing, perhaps Dameria could live again in Istralore. Aucanna could live with that."
istralore.1.a: "Corin lights the way in these dark times."
istralore.2.t: "Our Own Family"
istralore.2.d: "Hey, those bards over there have the same Dynasty as us."
istralore.2.a: "make em join us using our good administration"
istralore.2.b: "make em join us using our good diplomacy"
istralore.2.c: "No they dont, but we'll conquer them anyway!"
istralore.3.t: "By Corin's Light"
istralore.3.d: "We have long been champions of Corin. Now a new religion has sprung up in her name, we should take up the mantle and lead the charge of the reformation."
istralore.3.a: "My life for Corin!"
istralore.3.b: "On second thought, we like things how they are."
istralore.4.t: "Rise of the Banshees"
istralore.4.d: "There was a half-elven woman named Nesta who struggled to fit in with society until the Banshee Initiative was passed and she joined the army. She became one of the most prominant Banshee Officers in Istralore and was a total badass. Stay tuned to hear more of her story."
istralore.4.a: "I cant wait!"
istralore.5.t: "The Mystery Knight"
istralore.5.d: "A knight shows up at a tournament. Who could it be? Spoiler alert, it's Duchess Aucanna."
istralore.5.a: "Oh my Corin, what a twist!"
istralore.6.t: "The Lance is Broken"
istralore.6.d: "Hey, Istralore returned our cores to us. Maybe we should give them some of our clay in return so they dont deck on us."
istralore.6.a: "Sure thing, lets make a trade"
istralore.6.b: "Lol, should have gotten it in writing bitch!"
istralore.7.t: "Thanallen Returned"
Istralore.7.d: "We returned Whistlepoint to Galeinn, and they have responded by rewarding us with the territory of Thanallen."
istralore.7.a: "Excellent"
istralore.8.t: "Thanallen Denied"
istralore.8.d: "We returned Whistlepoint to Galeinn, but they have decided that they are going in a different direction and our request for reciprocal land has been denied."
istralore.8.a: "Damn them!"
istralore.9.t: "A Question of Loyalty"
istralore.9.d: "Istralore is making a bid to revive Dameria, and is attempting to appeal to the Grandmaster to side with them, the true heirs to the Grand Duchy's legacy, over the Wexonards we currently serve."
istralore.9.a: "We will join Istralore's fight."
istralore.9.b: "The Empire we once swore our oath to is gone, and that which remains is divided amongst itself. We will go our own path."
istralore.9.c: "Nah, screw Istralore, our loyalty lies with the Emperor."
istralore.10.t: "Who are we?"
istralore.10.d: "Dameria, or Istralore?"
istralore.10.a: "Dameria!"
istralore.10.b: "Istralore!"
