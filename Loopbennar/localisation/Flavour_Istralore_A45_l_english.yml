istralore.38.t: "Empress Aucanna"
istralore.38.d: "temp"
istralore.38.a: "It should've been him."

istralore.39.t: "Laying Down The Sword"
istralore.39.d: "A wound could not stop Aucanna Silistra. If death did not halt Corin's war, she could fight past a scrape. Or a stab. Or a broken kneecap. She had done all of that and more when making a mockery of the Traitor's tournament, and she would do it again.\n\nAn illness could not stop Aucanna Silistra. Not when Anbennar was so deeply ill, with treachery and disloyalty. If she could not ride a horse, she could still write a letter; if she could not write a letter, she could still bark commands to assembled advisors. And she would, because that was her duty.\n\nChildbirth could not stop Aucanna Silistra. She reviewed the troops the day before she bore Aucan III, and she reviewed them the day afterwards. She spent the days her labour took for Marian drawing up a new defensive plan for the Dalemines, and duelled a novice bladedancer from Ibevar to a draw not one week after Alain was born. Losing the Lilac Wars and Dameria, that was something it would take years to recover -- childbirth would not.\n\nAll three of those things, though. Still, she hadn't faltered. Not until yesterday, at least..\n\n[Root.Heir.GetName] knows that even Corin leaned on allies, even [cool Damerian?] [stepped down or whatever]. And [Root.Heir.GetSheHe] knows it is time for [Root.Heir.GetHerHis] mother to sheathe her sword -- though not her intellect. And to start to cede the rule of [Root.GetName].\n\nAnd Aucanna?"
istralore.39.a: "She knows the same, but admitting it will be the struggle of a lifetime."

istralore.40.t: "Struggling On"
istralore.40.d: "Aucanna devoted her life to Istralore. Not just [Root.Capital.GetName], but the entire [Root.GovernmentName]. Reviewing the border guards. Tracing the flow of potential attacks, from or against her realm. Visiting returning adventurers from Escann to hear their stories of Corin. And countless other tasks, great and small, that took her from the castle in [Root.Capital.GetName] time and time again, to the point [Root.Monarch.GetName] thinks [Root.Monarch.GetSheHe] was half-raised by her letters.\n\nBut she will ride out no longer.\n\nAucanna taught the [Root.Monarch.GetTitle] that there is a tone a doctor uses, when they should be ignored in favour of duty. And there is a tone they use, when the alternative is death.\n\nThe words the doctor delivered today were soft, but undeniably the latter. Her latest bout of illness has passed, but could -- will -- relapse soon. And without specialized care, she would soon be dead.\n\nAucanna furrowed her brow to hear it, but nodded. Two hours later, she was on the training fields. She is still reviewing the troops, still sparring with Warsingers, still discussing planning with generals.\n\nAfter all, she learned at twenty what it is like to lose."
istralore.40.a: "And what it means to fight on. "

