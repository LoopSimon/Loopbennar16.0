 cael_deinn.2.d:0 "Years of research by mage elf protag has led to learning of a ritual. Unlike the fey stuff they knew, this is devilish. Dangerous, but if they mastered it, they could save their people and assure dominance."
 cael_deinn.2.a:0 "Deal"
 cael_deinn.2.b:0 "No Deal"

