 cael_deinn.1.d:0 "Mage elf protag finds an old cellar in the ruins of a mage tower as they are rummaging for something to gain an edge. Inside they “hear” a whisper that leads to the book."
 cael_deinn.1.a:0 "Definitely not evil or foreboding."
