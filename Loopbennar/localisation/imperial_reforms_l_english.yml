 eoa_princely_support:0 "Support of The Imperial Princes is very important if we want to pass this issue!\nThis is determined by how many princes currently have at least 50 positive opinion of the Emperor.\n§R9 or less§! is considered very weak and has a §Rvery low chance§! of achieving desired effects.\n§YBetween 9 and 20§! is considered medium support and yields a §Ymedium chance§! of success.\n\n§GMore than 20§! princes supporting us will §Rguarantee success§!."
