 #HRE_REFORM_PATHS_MUTUALLY_EXCLUSIVE:0 "Magocratic Reforms and Aristocratic Reforms are mutually exclusive paths. The Emperor can only go down one path!\n\nA Magocratic Anbennar would focus on increasing the absolute power of the Emperor through empowering the mages and entrenching their positions in the Empire's wider powerstructure.\n\nAn Aristocratic Anbennar would delegate power to regional authorities and work towards unification with a federative approach."
 #HRE_LEFTBRANCH:0 "Magocratic"
 #HRE_RIGHTBRANCH:0 "Aristocratic" >>>>>>>>>>>>>>>>>>>>>> IF YOU WANNA CHANGE THESE GO TO emperor_l_english (civi)
 ###parliament###
 #emperor_parliament_name:0 "Imperial Parliament"
 eoa_imperial_parliament.tt:0 "§YEmpire of Anbennar Mechanic§!:\nEnables unique issues related to the Empire of Anbennar, leading to eventually §Tuniting the Empire under one flag!§!"
 ###REFORMS###
 anbennar_call_for_reforms_title:0 "Call For Reforms"
 anbennar_imperial_adventurer_companies_title:0 "Sponsor Imperial Adventurer Companies"
 anbennar_guarantee_temple_rights_title:0 "Guarantee Temple Rights"
 anbennar_reinforce_imperial_frontiers_title:0 "Reinforce The Imperial Frontiers"
 anbennar_permanent_parliament_title:0 "Establish A Permanent Parliament"
 anbennar_imperial_dynasty_title:0 "Establish An Imperial Dynasty"
 anbennar_form_anbennar_title:0 "Unify The Empire!"
 ###REFORM DESC###
 anbennar_call_for_reforms_desc:0 "Ever since the Wars of Rule, the Empire of Anbennar has stood strong against the chaotic forces that surround our borders. But in recent decades the imperial administration has become bloated, rising noble and mage tensions bring violent conflict, and an internal rot has set in eating at Imperial Authority.\n\nMake no doubt about it, we are in a slow decline. However if we embrace sizable and speedy reforms, we may be able to stop and even reverse our decay."
 anbennar_imperial_adventurer_companies_desc:0 "Adventurers have been many a boon and bane to desperate rulers throughout history. They fashion themselves as heroes but are little more than mercenary warbands. However one cannot deny the usefulness of these foolhardy disposable warriors, many imperial princes hire these adventuring companies for their wars.\n\nIt is beneficial to seek the formalisation of the hiring of these warriors and ease some requirements. By officially recognizing a few as imperial approved adventuring companies, we can negotiate their exorbitant costs and empower the imperial princes."
 anbennar_guarantee_temple_rights_desc:0 "As the Corinite Reformation rages on, the Imperial Temples grow uneasy about their place in the Empire. We must reassure them of their sovereignty, but what’s more is we can use the influence and power of the temples to temper the flames of religious conflict.\n\nThe Emperor will declare a proclamation to guarantee temple rights and more autonomy in their day to day functions. But the imperial administration intends to press for an open-mindedness even amongst our most zealous clerics. Hopefully they return a like minded response to our grace."
 anbennar_reinforce_imperial_frontiers_desc:0 "The Gawedi Eagle looms north and the Lorentish Rose seeks to strangle us from the west among other threats. The Empire’s defenses are crumbling and enemy armies threaten us from all sides. But by focusing resources of the Empire towards reinforcing its frontiers and providing a steady supply of fresh troops and materials to our marches, we will be able to put forward a formidable defense."
 anbennar_permanent_parliament_desc:0 "Calling the Imperial parliament is a severe logistical challenge that impedes our response to crises affecting the Empire. If we were to proclaim a permanent residence for the Parliament, staffed with representatives for each imperial prince and communicating to their overlords by sending stone, we could have an Empire responsive to terrible challenges by the minute."
 anbennar_imperial_dynasty_desc:0 "In 1421, the Battle of the Moon Council erupted ending in the deaths of electors, an assassination attempt on the imperial candidate Adenn Skylance, and a war that lasted for two decades nearly destroying the Empire of Anbennar. All because of these violent political games around the Imperial Elections.\n\nIf we were to instead declare the Emperor title as hereditary, such political intrigue that plagues the Empire would be hampered. However it would also demand immediate subservience of the imperial princes to bend their knee to the Emperor. History would be made if this decision was passed through the Imperial Parliament."
 anbennar_nobles_of_the_wand_desc:0 "Due to the ever rising influence of Empire's elite classes, there has been a tenuous equilibrium between the imperial princes and the mages. More times than not, it has devolved into competition and violent political intrigue with the mages recently taking the upperhand. If the Emperor were to empower the mages within the noble class, perhaps this balance could be thrown out entirely with the dominant sorcerous faction taking control."
 anbennar_enable_magisterium_governance_desc:0 "The Magisterium is one of the key underpinnings of the Empire. Created after the Wars of Rule to consolidate mage influence and work together with the Empire to rule Anbennar, it has been a key player in regulating and controlling imperial magical affairs. Their reign has likely stopped many dark wizards from ever ascending into power.\n\nIf funding were to increase, privileges shifted from the competing noble mage organization, the Orda Aldresia, to the Magisterium, and ability for said mages to take executive action between imperial disputes; the Empire could start a new epoch of magical power."
 anbennar_erelas_doctrine_desc:0 "Difficult times lay ahead for the Empire. But the sorcerers and wizards of the Empire have taken notice, and are willing to serve. The Emperor contemplates passing into law the Erelas Doctrine, a document establishing the Imperial Mage Intelligence Organization staffed by primarily illusionist and divination wizards.\n\nWhile seemingly innocuous at first, this simple information gathering bureau has rights to investigate and arrest imperial princes, power over all printing press houses, and even autonomy from the parliament. It provides oversight for all, but has none for itself."
 anbennar_regulate_artificery_desc:0 "The creation of Artificery was at first an exciting prospect, but many mages call such inventions unnatural. Many even express intentions to outright ban such a practice for heresy. In a way, the Djinn is out of the bottle and the Empire is unlikely to completely remove Artificery, however limits can be placed.\n\nThe parliament has sent a law to the Emperor, regulating Artificery and allowing several mage organizations authority to limit these practices anywhere in the Empire. Dissenters have argued that this is a naked grab for power by the mages, fearful of their losing their grip on magic to innovation. It is up to the Emperor to pass the law or reject it."
 anbennar_imperial_wizards_desc:0 "The Imperial War Mage Academy in Anbenncost has been a center of learning for the Empire but in recent decades has opted for a more academic approach to learning. The original intent was to train war mages for the Empire to fight and kill for Anbennar. That intent has been led astray, and the Emperor intends to revitalize the academy.\n\nBy establishing the Order of The Imperial War Wizards, reorganizing the Academy, and funneling graduates to the Order, the Empire can have a steady supply of powerful and zealous battlemages at the ready."
 anbennar_mages_peace_desc:0 "Never since the Wars of Rule have the mages of the Empire been so powerful. Indomitable and unassailable, these mages are loyal to the Emperor and question the endless politicking, backstabbing, and bickering by the Imperial Nobility.\n\nThe Grand Magister suggests flexing the new power of the mages to the princes. No more imperial politics, no more dubious wars, only the law of magic."
 anbennar_form_anbennar_desc:0 "Unite the Empire of Anbennar under one flag!"


