 anbennar_erelas_doctrine_title:0 "The Erelas Doctrine"
 anbennar_regulate_artificery_title:0 "Regulate Artificery"
 anbennar_imperial_wizards_title:0 "Order of The Imperial War Wizards"
 anbennar_mages_peace_title:0 "Enshrine The Mages Peace"


 #noble path
 anbennar_expand_marquis_rank_title:0 "Expand The Marquis Rank"
 anbennar_expand_marquis_rank_desc:0 "The Empire ails on all fronts, most notably on its failing military dominance. With Escann rising, the Northern Eagle hunting, and the Western Rose blooming, the Emperor is fraught seeking to shore up Imperial defenses.\n\nThe Imperial Parliament has proposed the expansion of the Marquis. A military title and designation for powerful Imperial Princes, it gives privileges and a duty to protect the Empire against all threats. Legislation is set to appear before the Emperor soon, and it even suggests inviting new powers into the Empire under this designation."
 anbennar_internal_divisions_title:0 "Formalise Internal Administrative Divisions"
 anbennar_internal_divisions_desc:0 "Havoc and chaos is what the Imperial Administration has become since the start of the Lilac War. Dozens of imperial princes and hundreds of their retinues vying for hearings, judicial compromises over disputes, and favor with the Emperor in administering their lands.\n\nThe Imperial Court strains under the weight of every region and so decentralization is being considered. The Emperor contemplates a form of regional self-governance. By dividing the Empire into different courts, they among themselves can deal with local problems while more pressing trans-regional issues can be sent to parliament."
 anbennar_electoral_council_title:0 "Equalise The College of Electors"
 anbennar_electoral_council_desc:0 "The Wars of Rule, a terrible clash between mages and lords, ended with the Mage’s peace and the establishment of the Magisterium as an Elector within the Empire. However since then, the mages have sought to expand their power throughout the centuries. The nobles in response attempt to counter the mage’s power and of recent one piece of legislation proposes to expand The College of Electors.\n\nIn a direct challenge to the Magisterium’s authority, the nobles propose to elevate Orda Aldresia as the eight elector. An order of noble mage knights, they are the rivals of the Magisterium and threaten to tip the status quo in favor of the nobility. Even if the mage knights are not chosen, an eight elector alone would dilute the mage’s political influence."
 anbennar_imperial_embassies_title:0 "Establish Imperial Embassies"
 anbennar_imperial_embassies_desc:0 "The Empire of Anbennar on paper is a unified entity that acts in lock step with each other. In practice, they are dozens of squabbling princes that all petition the Emperor over the most minute internal conflicts whether it be political or trade. This detracts the Emperor from focusing on more pressing external threats and situations.\n\nOne elector suggests the Emperor allows for the establishment of Imperial Embassies among the princes. This would delegate power to diplomatically handle their disputes amongst each other and free the Imperial Court to deal with outside powers more efficiently."
 anbennar_empower_imperial_diet_title:0 "Elevate The Imperial Diet"
 anbennar_empower_imperial_diet_desc:0 "The Imperial Diet can be a frustrating institution to imperial nobility. It can propose, it can suggest, it can give an opinion but it has no real legal power. To the mages, this is a welcomed status quo but even to Emperors it is a dead end for any real noble initiative. Should the parliament be anointed with real legal power, the Emperor could rally a unified nobility to confront any domestic or legal issues regardless of any opinion of the mages."
 anbennar_imperial_war_title:0 "Imperial Realm War!"
 anbennar_imperial_war_desc:0 "“With your wisdom, make me an unbreakable shield, a shining sword, an indomitable fortress protecting and being guided by the dream of Anbennar.” - Oath of Orda Aldresia"
 anbennar_aristo_revoke_title:0 "Promote Unitary Sentiment"
 anbennar_aristo_unite_title:0 "Unify The Empire!"
 

 ###EVENTS###
 flavour_eoa_reforms.1.t:0 "Emperor Guarantees Temple Rights"
 flavour_eoa_reforms.1.d:0 "The diet has passed a new reform which increases Emperor's control over Imperial Lands specifically as they apply to places of worship."
 flavour_eoa_reforms.1.a:0 "Emperor's authority increases..."
 flavour_eoa_reforms.1.b:0 "The Emperor is truly godly!"
 flavour_eoa_reforms.1.c:0 "This is for the best."
 flavour_eoa_reforms.1.e:0 "We have no choice but to comply..."
 flavour_eoa_reforms.1.f:0 "Come and take it if you dare!"
 flavour_eoa_reforms.2.t:0 "Nobles of The Wand"
 flavour_eoa_reforms.2.d:0 "The Magical nobility of the Empire have institutional advantages which gives them incredible power within the empire."
 flavour_eoa_reforms.2.a:0 "The mages grow in power..."
 flavour_eoa_reforms.2.b:0 "As it should be!"
 flavour_eoa_reforms.3.t:0 "Law Regarding The Employment of Artifice and Extramagical Practices"
 flavour_eoa_reforms.3.d:0 "The Emperor has passed a new law which heavily regulates artifice and its use."
 flavour_eoa_reforms.3.a:0 "We have no choice but to comply."
 flavour_eoa_reforms.3.b:0 "Try to find a compromise!"
 flavour_eoa_reforms.4.t:0 "Order of Imperial War Wizards Created"
 flavour_eoa_reforms.4.d:0 "The Emperor has established a professional corps of warmages at the employ of the Empire."
 flavour_eoa_reforms.4.a:0 "Fireball!"
 flavour_eoa_reforms.5.t:0 "Mages Peace Declared!"
 flavour_eoa_reforms.5.d:0 "With the power of the magisters now unparalleled and the Emperor's authority reigning supreme, a decree banning all armed conflict within the empire has been passed."
 flavour_eoa_reforms.5.a:0 "To Crothan we go with the court cases..."
 flavour_eoa_reforms.6.t:0 "Choosing An Imperial Marshall"
 flavour_eoa_reforms.6.d:0 "The time has come to appoint a new marshall for the empire."
 flavour_eoa_reforms.6.k:0 "We need some time to think about it."
 flavour_eoa_reforms.6.l:0 "We need not empower the princes even more."
 flavour_eoa_reforms.6.a:0 "Istralore shall be our Marshall."
 flavour_eoa_reforms.6.b:0 "The Vernemen are fit for the role."
 flavour_eoa_reforms.6.c:0 "Neckcliffe shall safeguard our shores."
 flavour_eoa_reforms.6.e:0 "Sugamberians will watch over the south and the east."
 flavour_eoa_reforms.6.f:0 "The Grand Duchy of Wex shall provide us with their warriors."
 flavour_eoa_reforms.6.g:0 "Orda Aldresia's battlemages have our trust."
 flavour_eoa_reforms.6.h:0 "Knights of Cestirande shall ride with us."
 flavour_eoa_reforms.6.i:0 "The Elfrealm of Ibevar is our choice."
 flavour_eoa_reforms.6.j:0 "Charge Pearlsedge to protect the Dameshead."
 eoa_a45_marsh:0 "Choosing Istralore will give us the following modifiers:\n\nShock Damage §G+10%§!\nManpower In True Faith Provinces §G+10%§!"
 eoa_a33_marsh:0 "Choosing Verne will give us the following modifiers:\n\nYearly Naval Tradition §G+1§!\nArtillery Fire §G+0.25§!"
 eoa_a22_marsh:0 "Choosing Neckcliffe will give us the following modifiers:\n\nHeavy Ship Combat Ability §G+10%§!\nDamage From The Backrow §G+10%§!"
 eoa_a48_marsh:0 "Choosing Sugamber will give us the following modifiers:\n\nCavalry Fire §G+0.25§!\nMilitary Technology Cost §G-5%§!"
 eoa_a30_marsh:0 "Choosing Wex will give us the following modifiers:\n\nInfantry Combat Ability §G+10%§!\nYearly Army Tradition §G+0.5§!"
 eoa_a77_marsh:0 "Choosing Orda Aldresia will give us a §OWar Wizard general§! as well as the following modifiers:\n\nMages Estate Influence §Y+5%§!\nInfantry Shock §G+0.15§!"
 eoa_a98_marsh:0 "Choosing Cestirande will give us the following modifiers:\n\nCavalry Combat Ability §G+15%§!\nLand Force Limit Modifier §G+10%§!"
 eoa_a32_marsh:0 "Choosing Ibevar will give us the following modifiers:\n\nLand Fire Damage §G+5%§!\nMovement Speed §G+10%§!"
 eoa_a11_marsh:0 "Choosing Pearlsedge will give us the following modifiers:\n\nShip Cannons Modifier §G+10%§!\nNaval Force Limit Modifier §G+10%§!"
 flavour_eoa_reforms.7.t:0 "Elevation To The Marquis Rank"
 flavour_eoa_reforms.7.d:0 "The Emperor has invited us to join the ranks of the marquis and defend the empire."
 flavour_eoa_reforms.7.a:0 "We'd be honored!"
 flavour_eoa_reforms.7.b:0 "Nah I'd refuse"
 flavour_eoa_reforms.8.t:0 "Allocation of Internal Divisions"
 flavour_eoa_reforms.8.d:0 "The Emperor has divided lands of the Empire into several different administrative divisions, each deemed to have their own strengths and advantages."
 flavour_eoa_reforms.8.a:0 "Adopt The Reforms!"
 flavour_eoa_reforms.8.b:0 "We're doing just fine."
 flavour_eoa_reforms.8.c:0 "Invite the representatives and embrace court divisions!"
 flavour_eoa_reforms.8.e:0 "Just invite the representatives."
 flavour_eoa_reforms.9.t:0 "Expansion of The Imperial Electors College"
 flavour_eoa_reforms.9.d:0 "The Emperor has decided to equalise the voting system by introducing a new elector to the roster of the electors"
 flavour_eoa_reforms.9.a:0 "Interesting"
 flavour_eoa_reforms.9.b:0 "We shall take the initiative and become an elector!"
 flavour_eoa_reforms.10.t:0 "Efforts To Reform The Feudal Law"
 flavour_eoa_reforms.10.d:0 "If feudal laws and customs are to survive this new age, they must be changed according to the new social, economic, and political landscape."
 flavour_eoa_reforms.10.a:0 "But can we truly do that?"
 flavour_eoa_reforms.11.t:0 "The Imperial Realm War!"
 flavour_eoa_reforms.11.d:0 "In order to defend the Empire, all princes of the empire must line up behind the emperor and go to war as a united force, only then shall the Empire of Anbennar's true might come to be realized!"
 flavour_eoa_reforms.11.a:0 "Understood."
 flavour_eoa_reforms.11.b:0 "Forwards!"
 flavour_eoa_reforms.11.c:0 "Action Stations Lads!"
 flavour_eoa_reforms.11.e:0 "We March!"
 flavour_eoa_reforms.11.f:0 "Cavalry, Chaaarrrgggeee!"
 flavour_eoa_reforms.11.g:0 "Form, up!"
 flavour_eoa_reforms.11.h:0 "Put Up The Recruitment Signs!"
 flavour_eoa_reforms.11.i:0 "Let us rid the realm of heretics and heathens!"
 flavour_eoa_reforms.11.j:0 "Man the guns!"
 flavour_eoa_reforms.11.k:0 "Ready, Aim, Fire!"
 flavour_eoa_reforms.12.t:0 "Occupation of An Imperial Temple"
 flavour_eoa_reforms.12.d:0 "Our rightful annexation of this land has been deemed illegal by the Emperor"
 flavour_eoa_reforms.12.a:0 "There's nothing we can do..."
 flavour_eoa_reforms.12.b:0 "Let's send the Emperor some "gifts"..."
 flavour_eoa_reforms.12.c:0 "They're free to take it, if they dare!"
 flavour_eoa_reforms.12.e:0 "We have no choice but to concede..."
 flavour_eoa_reforms.12.f:0 "Agree to give them autonomy."
 flavour_eoa_reforms.13.t:0 "imperial parliament stuff"
 flavour_eoa_reforms.13.d:0 "read above"
 flavour_eoa_reforms.14.t:0 "Offer to become the marshall"
 flavour_eoa_reforms.14.b:0 "Offer to become the marshall"
 flavour_eoa_reforms.14.a:0 "We accept."
 flavour_eoa_reforms.14.b:0 "We refuse."
 flavour_eoa_reforms.15.t:0 "A New Marshall Appointed"
 flavour_eoa_reforms.15.d:0 "Our chosen prince has accepted the offer to step up as the Empire's protector."
 flavour_eoa_reforms.15.a:0 "Great."
 flavour_eoa_reforms.24.t:0 "The Emperor Sponsors Additional Settlements!"
 flavour_eoa_reforms.24.d:0 "The Emperor has provided us with additional resources to help with our endeavours in expanding the Imperial Domain in Aelantir"
 flavour_eoa_reforms.24.a:0 "Hurrah!"
 flavour_eoa_reforms.16.t:0 "Consolidated Imperial Courts"
 flavour_eoa_reforms.16.d:0 "Through careful planning and deliberations, our administrators have managed to fold minor imperial courts into larger courts, this will improve the efficiency of our administrative districts, while some might consider Emperor's wise move as a power grab, the results speak for themselves!"
 flavour_eoa_reforms.16.a:0 "The tax shall flow!"
 flavour_eoa_reforms.17.t:0 "Abolishment of Internal Borders"
 flavour_eoa_reforms.17.d:0 "We have managed to use our authority to abolish arbitrary borders established illegally by some princes, facilitating trade and travel immensely."
 flavour_eoa_reforms.17.a:0 "Interesting."
 flavour_eoa_reforms.18.t:0 "Addendum To Feudal Laws of The Empire"
 flavour_eoa_reforms.18.d:0 "The Emperor has enforced the latest issue passed within the Imperial Parliament, aimed to reform the medieval rules of governance within the realm. Drafted carefully by some of Crothan and Konwell's finest scholars, this new addendum declares many out of practice laws obsolete and repalces them with a new, more modern code, appealing to both the aristocrats and commoners alike."
 flavour_eoa_reforms.18.a:0 "The Empire is moving forward."
 flavour_eoa_reforms.19.t:0 "The Edict of Esmaria"
 flavour_eoa_reforms.19.d:0 "The Emperor has decreed that all princes may govern their realm according to their own religious beliefs, officially backing Anbennar's old traditions which allow freedom of religious practice within the Realm. While this will not completely quell the zeal some hold for spreading their beliefs, it will at least guarantee that a major war over religious disputes will not happen."
 flavour_eoa_reforms.19.a:0 "Interesting."
 flavour_eoa_reforms.20.t:0 "Edict of Adeanic Supremacy"
 flavour_eoa_reforms.20.d:0 "The Emperor has demanded that all heretic princes of the Empire accept the one true lawful faith of the Empire and denounce their false beliefs. Failure to comply may give the Emperor the reason they need to take drastic actions!"
 flavour_eoa_reforms.20.a:0 "Interesting."
 flavour_eoa_reforms.23.t:0 "Unification Sentiment Within The Empire"
 flavour_eoa_reforms.23.d:0 "With matters of religion addressed, the Imperial Parliament found itself cornered by the Emperor's policies, most factors which would prevent larger integration of imperial realms had been addressed by the new policies, passed within that very parliament, at this point the parliament would be powerless to stop the emperor from pursuing integralist policies."
 flavour_eoa_reforms.23.a:0 "Interesting."
 flavour_eoa_reforms.25.t:0 "The Matter of Unification"
 flavour_eoa_reforms.25.d:0 "We are now in a position to reap the benefits of our efforts, with the powerful Aristocratic class of the Empire behind us, we can decide what the future holds for our realm."
 flavour_eoa_reforms.25.a:0 "Towards Unification!"
 flavour_eoa_reforms.25.b:0 "We shall be separate, but of the same!"
 flavour_eoa_reforms.27.t:0 "Emperor Demands Religious Conformance"
 flavour_eoa_reforms.27.d:0 "After a series of brutal conflicts, the [Emperor.GetReligionNoun] faction managed to established its dominance. The new political landscape of the Empire is still shaped by those decades of conflict, and the newest issue from the Parliament, sent on behalf of the the Emperor, demands religious conformance from princes deemed "heretical" by Imperial Law, should we fail to comply, the Emperor will have all the reasons it needs to attempt to revoke our religious autonomy by forceful means!"
 flavour_eoa_reforms.27.a:0 "Law is law, we shall comply."
 flavour_eoa_reforms.27.b:0 "We shall cower before these empty threats!"
 flavour_eoa_reforms.26.t:0 "The Emperor Proposes Full Integration"
 flavour_eoa_reforms.26.d:0 "The Emperor has proposed a policy of integration which encompasses all territories of the Empire, both in Cannor and overseas, considering the Emperor's authority and the backing of the parliament, any resistance to this advance might be seen as treason by the Emperor!"
 flavour_eoa_reforms.26.a:0 "We Support Unification!"
 flavour_eoa_reforms.26.b:0 "We Never Agreed to this!"
