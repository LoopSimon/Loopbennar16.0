 imperial_marquis_reform:0 "Marquis"
 imperial_marquis_reform_desc:0 "Ranks of the Marquis are reserved for powerful princes within the Empire who can muster a considerable force and employ them to defend the Empire. This position comes with several advantages such as permission to increase recruitment to funding for fort and castle repairs."
