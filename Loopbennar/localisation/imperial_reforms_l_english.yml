 unlocks_peace_edict:0 "§TThis reform will unlock up to four different mutually exclusive issues for the Imperial Parliament regarding the official faith of the Empire of Anbennar.\nThe Emperor needs to pass the previous issues as well as possess 20 Imperial Authority for this to appear!§!"
